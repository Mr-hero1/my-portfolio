        <style>
            :root { --bg: #1e1e2e; --bga: #181825; --bgb: #f5e0dc; --text: #a6adc8; --accent1: #89b4fa; --accent2: #a6e3a1; --surface: #1e1e2e; --shadow: 0 4px 15px rgba(0,0,0,0.8);}
            * { margin: 0; padding: 0; box-sizing: border-box; }

            body, html {font-size: 0.95rem; font-family: 'Noto Sans', 'Noto Sans Arabic', sans-serif; background-color: var(--bg); color: var(--text); overflow-x: hidden; scrollbar-width: none; }

            #start-screen {position: fixed; width: 100%; height: 100%; background: var(--bg); z-index: 999;  display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; transition: opacity 0.5s ease-out; }
            .lang-btn {background: var(--bga); color: var(--accent1); border: none; padding: 15px 30px; cursor: pointer; transition: all 0.3s; font-weight: bold; font-size: 21px; width: 100%;  display: block; text-align: center;}

            .top-box {width: 100%;background: var(--bg); display: flex; justify-content: space-evenly; align-items: flex-end;}
            #greeting {margin: 20px;}
            
            .main-content {background-color: var(--bg); margin: 1ch 2ch;}

            .grid {display: flex; flex-wrap: wrap; gap: 1.3ch; margin-top: 1ch; margin-bottom: 2ch;}
            .grid-item {background: var(--bga); padding: 0.5ch 1ch;}

            .project-link {text-decoration: none;  flex: 1; display: flex;}
            .project-container, .lang-select-grid  {display: flex; flex-direction: column; gap: 15px; margin-bottom: 3ch;}
            @media (min-width: 400px) {.project-container {flex-direction: row; align-items: stretch;}.project-block {flex: 1; }}
            .project-block {width: 100%; background: var(--bga); padding: 2px; position: relative; overflow: hidden; transition: all 0.5s ease;}
            .project-block h4 {box-shadow: var(--shadow); justify-content: space-between; pointer-events: none;  padding: 3px 7px; color: var(--accent2); margin-bottom: 12px; font-size: 0.8rem; display: flex;}
            .project-block p {color: var(--text); justify-content: space-between; margin: 1px 10px;}
            .project-more {display: inline-block; font-size: 0.85rem; color: #f5e0dc;  font-weight: bold; opacity: 0; transition: all 0.3s ease-in-out;}
            .project-block:hover.project-more  {opacity: 1;}
            .project-block:hover {transform: translateY(-5px); box-shadow: var(--shadow);}

            .link-footer {background: var(--bga); box-shadow: var(--shadow); margin: auto; padding: 5px; display: flex; flex-wrap: wrap; justify-content: center; align-items: center;}
            .action-link {background: var(--bga); color: var(--accent1); border: none; display: inline-flex; align-items: center; padding: 3px 8px;}
            .action-link svg {width: 1.2rem; height: 1.2rem; margin: 1px 5px; fill: currentColor; flex-shrink: 0;}

            .action-link:hover, .lang-btn:hover {color: var(--bgb);}

            #line {width: 100%; margin: 12px 0; display: block;}

            .rtl {direction: rtl; text-align: right;}

            h1 { color: #cad3f5; font-size: clamp(2rem, 6vw, 4rem); font-weight: bold; text-transform: uppercase; letter-spacing: 1px; text-shadow: 1px 1px 0px #6c7086, 4px 4px 0px #7f849c, 5px 5px 10px rgba(0, 0, 0, 0.8);}
            h2 { color: #cba6f7; font-size: 1.5rem; margin-bottom: 0.5ch;}
            h3 { margin-bottom: 1ch; margin-top: 1ch; font-size: 1.2rem; }
        </style>
