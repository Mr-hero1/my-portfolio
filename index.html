            padding: 0;

        }

        @font-face {

		.top-box, .main-content, .link-footer {

        body, html {
            height: 100%;
            font-family: 'Courier New', Courier, monospace;
            background-color: #181825;
            color: #bac2de;
            overflow-x: hidden;
            scrollbar-width: none; 
            -ms-overflow-style: none;
        }
        
        body::-webkit-scrollbar {
        display: none;
        }

        #start-screen {
            position: fixed;
			inset: 0;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #181825;
            z-index: 999; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: opacity 0.5s ease-out; 
        }
        #start-screen h1 {
            color: #a6e3a1;
            margin-bottom: 1rem;
            font-size: 1.4rem;
        }
        .lang-select-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 200px;
        }
        .lang-btn {
            background: transparent;
            color: #89b4fa;
            border: 2px solid #89b4fa;
            padding: 15px 30px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
        }
        .lang-btn:hover {
            background-color: #89b4fa;
            color: #181825;
            box-shadow: 0 0 15px rgba(137, 180, 250, 0.4);
        }
        
        .top-box {
            height: 10vh;
            width: calc(100% - 20px);
            background-color: #181825;
            border: 2px solid #9399b2;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-container {
            display: flex;
            min-height: 85vh;
        }

        .main-content {
            background-color: #181825;
            padding: 1ch;
            border: 2px solid #9399b2;
        }

        .lang-grid {
                display: flex;
                flex-wrap: wrap;
                gap: 1.2ch; 
                margin-top: 1ch;
                margin-bottom: 2ch;
        }

        .label {
                color: #a6e3a1;
                font-weight: bold;
        }

        .lang-item {
                background: #24283b; 
                padding: 0.5ch 1ch;
        }
        
        .project-link {
            text-decoration: none; 
            color: inherit;        
            flex: 1;
            display: flex;
            outline: none;         
        }
        .project-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 3ch;
        }
        @media (min-width: 400px) {
            .project-container {
                flex-direction: row; 
                align-items: stretch;
            }
            .project-block {
                flex: 1; 
            }
        }
        .project-block {
            background: transparent;
            color: #bac2de;
            padding: 2px;
			position: relative; 
    		overflow: hidden;
            border: 2px solid #89b4fa;
            transition: all 0.5s ease;
        }
        .project-block h4 {
			position: absolute;
    		top: 15px;     
    		left: 15px;     
    		z-index: 2;  
			pointer-events: none; 
			background-color: #1e1e2e;     
            padding: 4px 7px;             
            border: 1px solid #89b4fa;     
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            color: #89b4fa; 
            margin-bottom: 12px;
            font-size: 1.1rem;
            display: flex;
            align-items: left;
        }
        .project-block img {
            height: 150px;         
            width: 98%;
            object-fit: cover;
            margin: 5px auto;
            margin-bottom: 8px;
            display: block;
        }
        .project-block p {
            font-size: 0.95rem;
            line-height: 1.5;
            margin-left: 10px;
			margin-right: 10px; 
        }
        .project-block:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(203, 166, 247, 0.3); 
        }
				
		#links {

        }
		.link-footer {

            flex-wrap: wrap;
            gap: 1ch;
            justify-content: center;

        vertical-align: middle;
    	}
        .action-link:hover {

		.rtl {
            direction: rtl;
            text-align: right;

    function selectLanguage(lang) {
        const data = translations[lang] || translations['en'];
        const contentArea = document.getElementById('content-area');
        const startScreen = document.getElementById('start-screen');
        const bodyElement = document.body;        

        document.getElementById('name').innerText = data.name;
        document.getElementById('greeting').innerText = data.greeting;
        document.getElementById('sub-info').innerText = data.subInfo;
        document.getElementById('about-head').innerText = data.aboutHead;
        document.getElementById('about-text1').innerText = data.about1;
        document.getElementById('about-text2').innerText = data.about2;
        document.getElementById('lang').innerText = data.langHead;
        document.getElementById('tech').innerText = data.techHead;
        document.getElementById('links').innerText = data.linksHead;
        document.getElementById('projects-head').innerText = data.projectsHead;
        document.getElementById('p1-title').innerText = data.p1Title;
        document.getElementById('p1-desc').innerText = data.p1Desc;

        if (data.isRtl) {
            contentArea.classList.add('rtl');
            bodyElement.style.fontFamily = "'Vazirmatn', sans-serif";
        } else {
            contentArea.classList.remove('rtl');
            bodyElement.style.fontFamily = "'Courier New', Courier, monospace";
        }
        
        startScreen.style.opacity = '0';
        setTimeout(() => {
            startScreen.style.display = 'none';
        }, 500);
